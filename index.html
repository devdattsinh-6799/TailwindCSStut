<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="fav.png" />
    <link rel="stylesheet" href="main.css">
    <title>Facebook â€“ log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-16 flex items-center justify-center">
        <div class="left w [width:40%]">
            <img class="w-80" src="facebook.svg" alt="">
            <p class="text-3xl mx-6">
                Facebook helps you connect and share with the people in your life.
            </p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-lg relative">
            <input class="px-4 h-12 my-2  border border-1 outline-blue-600 border-gray-300 rounded-md" type="text" placeholder="Email Address or Phone Number">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-300 rounded-md" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold text-xl">
                Log In
            </button>
            <span class="text-blue-500 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold text-xl w-fit">
                Create New Account
            </button>
            <span class="absolute -bottom-12 text-sm"> <span class="font-bold hover:underline cursor-pointer">Create a Page</span>for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
